<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>FINAL PROJECT</title>
	<meta charset="utf-8">
	<link href='https://fonts.googleapis.com/css?family=Inconsolata:bold' rel='stylesheet' type='text/css'>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h1>FINAL PROJECT</h1>
	<div id="loading"></div>
		
	<div id="Scratch">
	<p class="panelLabel"> Scratch </p>
	<canvas nx='vinyl' label="Scratch"></canvas>
	</div>	
	
	<div id="Filter">
	<p class="panelLabel"> Filter </p>
	<canvas nx='position' id="gui_filter_freq" label="Q/Frequency"></canvas>
	</div>
	
	<div id="CrossFade">
	<p class="CrossFade"> Cross Fade </p>
	<canvas nx='crossfade' id="rate" label="CD1|CD2"></canvas>
	</div>
	
	<div id="info">Mouse to tilt. Mousewheel to zoom. Music by M.Raon. Built by <a href="http://www.twitter.com/felixturner">@felixturner</a> using Web Audio API and <a href="https://github.com/mrdoob/three.js/">Three.js</a>. 
	</div>
	<script src="nexusUI.js"></script>
	<script src="ATUtil.js"></script>
	<script src="three.min.js"></script>
	<script src="RequestAnimationFrame.js"></script>
	<script src="Stats.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="jquery.mousewheel.js"></script>
	<script src="ImprovedNoise.js"></script>
	<script src="Visualizer.js"></script>
	<script src="main.js"></script>
</body>
</html>
